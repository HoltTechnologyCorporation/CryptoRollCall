<br/>
<div class="container">
<div class="row">
    <div class="col-md-3">
        <input type="text" (ngModelChange)="filterResults($event)" [(ngModel)]="filterText" class="form-control" id="filter" aria-describedby="filterHelp" placeholder="Filter Results">
    </div>
    <div class="col-md-5"></div>
    <div class="col-md-2">
            <button type="button" [routerLink]="'/favorites'" class="btn btn-primary">Favorites</button>
    </div>
    <div class="col-md-1"> <button type="submit" class="btn btn-primary" (click)="invokeCryptoService()">Refresh</button></div>

</div>
    <br/>
</div>
<div class="container">

    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th scope="col">Symbol</th>
            <th scope="col">Name</th>
            <th scope="col">Price (USD)</th>
            <th scope="col">Price (BTC)</th>
            <th scope="col">Change % (1h)</th>
            <th scope="col">Change % (24h)</th>
            <th scope="col">Change % (7d)</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <ng-container
                *ngFor="let item of cryptoPrices;">
            <tr>
                <th scope="row">{{item.symbol}}</th>
                <td>{{item.name}}</td>
                <td class="numbers-font"><b>{{item.price_usd}}</b></td>
                <td class="numbers-font"><b>{{item.price_btc}}</b></td>
                <td class="numbers-font" [ngClass] = "(item.percent_change_1h != null && item.percent_change_1h.includes('-') ? 'numbers-negative' : 'numbers-positive')"><b>{{item.percent_change_1h}}</b></td>
                <td class="numbers-font" [ngClass] = "(item.percent_change_24h != null && item.percent_change_24h.includes('-') ? 'numbers-negative' : 'numbers-positive')"><b>{{item.percent_change_24h}}</b></td>
                <td class="numbers-font" [ngClass] = "(item.percent_change_7d != null && item.percent_change_7d.includes('-') ? 'numbers-negative' : 'numbers-positive')"><b>{{item.percent_change_7d}}</b></td>
                <td>
                    <a (click)="addToFavorites(item)" title="Add to favorites">
                        <i [ngClass]="item.isFavorite ? 'fa fa-2x fa-star' : 'fa fa-2x fa-star-o'" aria-hidden="true"></i>
                    </a>
                </td>
            </tr>
        </ng-container>
        </tbody>

    </table>
</div>
